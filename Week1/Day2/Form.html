<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="" method="post">
            <label for="name">Nama</label>
            <input name="name" type="text">
            <br>
            <label for="password">Password</label>
            <input name="password" type="password" required>
            <br>
            <input type="checkbox">
            <br>
            <input type="radio">
            <br>
            <input type="number" min="1" max="10">
            <br>
            <textarea rows="8" cols="64">Ketik disini</textarea>
            <br>
            <input type="submit" value="OK">

            <p>Apa warna favoritmu?</p>
            <select>
                <option>Merah</option>
                <option>Kuning</option>
                <option>Hijau</option>
                <option>Biru</option>
            </select>

            <p>Apa makanan favoritmu?</p>
            <select>
                <option>Papeda</option>
                <option>Soto Kwali</option>
                <option>Sate Padang</option>
                <option>Gudeg</option>
            </select>

            <p>Apa minuman favoritmu?</p>
            <select>
                <optgroup label="Jus Buah">
                    <option>Jus Apel</option>
                    <option>Jus Jeruk</option>
                    <option>Jus Mangga</option>
                </optgroup>
                <optgroup label="Jamu">
                    <option>Kencur</option>
                    <option>Asem</option>
                    <option>Brotowali</option>
                </optgroup>
            </select>

            <p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="html">CSS</label>
                <br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="html">JavaScript</label>
            </p>

            <p>
                <fieldset>
                    <legend>Data Diri</legend>
                    
                    <p>
                    <label for="nama">Nama:</label>
                    <input type="text" name="nama">

                    <p>
                    <label for="usia">Usia:</label>
                    <input type="number" name="usia">
                </fieldset>
            </p>
        </form>

        <b>Ini tulisan Bold</b>
        <br>
        <strong>Ini juga tulisan Bold (Strong)</strong>
    </body>
</html>
